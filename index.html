<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinking Chapters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="networkDisplay">
      <div class="title">Your Network ID:</div>
      <div id="peerId"></div>
      <button id="copyButton">Copy ID</button>
      <div id="connectionStatus">Searching for peers...</div>
    </div>

    <div id="container">
      <div id="controls">
        <button id="prevChapter">←</button>
        <span id="chapterDisplay">lvl 1</span>
        <button id="nextChapter">→</button>
      </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
